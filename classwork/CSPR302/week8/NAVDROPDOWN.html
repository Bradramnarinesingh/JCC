<style>
@font-face {
    font-family: font;
    src: url("font.otf");
}

@font-face {
    font-family: font2;
    src: url("font.ttf");
}

body {

	background-image: url("http://icloudpicture.com/wp-content/uploads/2016/05/Tropical-Nature-4K-Wallpaper.jpg");
	 
	background-repeat:no-repeat;
	
	background-size:cover;

	margin:0;
}
margin:0;

}
*{

box-sizing:border-box;

}



.image {

	margin-top: 4.3px;
	
	margin-left: 60px;
	
	height: 100px;
	
	width: 150px;
}

.image:hover {
	
	height: 350px;
	
	width: 500px;
}

.navigation{
	
	width: 100%;
	
	background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(35, 67, 17,0.8)); 
	
	height:10.5%;
	
	color: white;
}


.inside{

	float: middle;
	
	text-align: center;
  
	font-size: 40px;
	
	font-family: font;
  
	color: white;
  
	text-align: center;
  
	text-decoration: none;
}


.dropdown {

	width: 120px;
  
	height: 180px;
  
	background-image: radial-gradient(rgba(199, 216, 29, 0.4), rgba(199, 216, 29)); 
  
	border-radius: 10px;
  
	position: relative;
  
	margin-left: 40px;
  
	float: center;
  
	display: none;
}

.dropdown {

	margin-top: 80px;
  
	display:none;
}	

.dropdown:after {

	content: " ";
  
	position: absolute;
  
	right: 45px;
  
	top: -15px;
  
	border-top: none;
  
	border-right: 15px solid transparent;
  
	border-left: 15px solid transparent;
  
	border-bottom: 15px solid rgba(199, 216, 29, 0.84);
  
	display: block;
}

.box.arrow-right:after {

	content: " ";
  
	position: absolute;
  
	right: -15px;
  
	top: 15px;
  
	border-top: 15px solid transparent;
  
	border-right: none;
  
	border-left: 15px solid black;
  
	border-bottom: 15px solid transparent;
}

.inside:hover {

	display: inline;
}


.inside:hover .dropdown{

	margin-top: 5px;

	display:block;
	
	margin-left: 10px;
	
}




a {
	float: right;
  
	font-size: 40px;
  
	font-family: font;
  
	color: white;
		
	text-align: center;
  
	padding: 28px 55px;
  
	margin-right: 10px;
  
  text-decoration: none;
}


.nav {

}


a:hover {

	border-bottom: 1px solid;
	
	line-height: 40px;
	
	padding-bottom: 29.8px;

}


span {
	
	font-size: 35px;
	
	margin-top:12px;
	
	margin-left: 25px;
	
	margin-right: 25px;
	
	line-height: 45px;
		
	display: inline-block;
	
	cursor: pointer;
	
}
</style>
